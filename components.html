<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="banner-slider.css">
	<link rel="stylesheet" type="text/css" href="product-item.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;400&display=swap');
	</style>
</head>
<body>
	<div class="slideshow-container">

		<div class="slider-img mySlides fade">
		  <img src="img/banner1.jpg">
			  <div class="slide-content-container">
			  		<div class="container">
				  		<div class="row">
				  			<div class="col">
				  				<div class="banner">
				  					<h5>Get up to 50% off Today Only!</h5>
									<h2>Woman Fashion</h2>
									<a href="#">
										<div class="shop-now-button">SHOP NOW</div>
									</a>
				  				</div>
				  			</div>
				  		</div>
					</div>
				</div>
		</div>

		<div class="slider-img mySlides fade">
		  <img src="img/banner2.jpg">
		  	<div class="slide-content-container">
		  		<div class="container">
			  		<div class="row">
			  			<div class="col">
			  				<div class="banner">
			  					<h5>50% off in all products</h5>
								<h2>Man Fashion</h2>
								<a href="#">
									<div class="shop-now-button">SHOP NOW</div>
								</a>
			  				</div>
			  			</div>
			  		</div>
				</div>
			</div>
		</div>

		<div class="slider-img mySlides fade">
		  <img src="img/banner3.jpg">
		  	<div class="slide-content-container">
		  		<div class="container">
			  		<div class="row">
			  			<div class="col">
			  				<div class="banner">
			  					<h5>Taking your Viewing Experience to Next Level</h5>
								<h2>Summer Sale</h2>
								<a href="#">
									<div class="shop-now-button">SHOP NOW</div>
								</a>
			  				</div>
			  			</div>
			  		</div>
				</div>
			</div>
		</div>

	</div>
	<br>

	<div style="text-align:center; opacity: 0">
	  <span class="dot"></span> 
	  <span class="dot"></span> 
	  <span class="dot"></span> 
	</div>

	<!-- product item -->
	<br>
	<div class="product-item">
		<div class="product-image">
			<div class="overlay">
				<div class="button-container">
					<a href="#">
						<div class="button">
							<i class="zmdi zmdi-shopping-cart"></i>
						</div>
					</a>
					<a href="#">
						<div class="button delay2">
							<i class="zmdi zmdi-zoom-in"></i>
						</div>
					</a>
					<a href="#">
						<div class="button delay3">
							<i class="zmdi zmdi-star-outline"></i>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="info-wrapper"></div>
	</div>

<script>
	var slideIndex = 0;
	showSlides();

	function showSlides() {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("dot");
	  for (i = 0; i < slides.length; i++) {
	    slides[i].style.display = "none";  
	  }
	  slideIndex++;
	  if (slideIndex > slides.length) {slideIndex = 1}    
	  for (i = 0; i < dots.length; i++) {
	    dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";  
	  dots[slideIndex-1].className += " active";
	  setTimeout(showSlides, 5500);
	}
</script>
</body>
</html>
